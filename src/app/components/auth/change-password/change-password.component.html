<div class="container-fluid vh-100">
    <div class="row" style="height: inherit;">
        <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-start px-4" id="bg">
            <h3 class="text-white text-uppercase m-0 mb-1">E-Commerce Store</h3>
            <p class="m-0 text-white h5">Admin Dashboard</p>
            <ul class="list-group mt-5 text-white" style="list-style-type: none; margin: 0; padding: 0;">
                <li>Manage Dynamic Content For Your WebSite</li>
                <li>An Optimal, Reliable and Dynamic Web Backend</li>
                <li>Modern Secure Interface based on Google Cloud</li>
            </ul>
        </div>
        <div class="col-12 col-sm-6 d-flex flex-column align-items-center mt-5" >
            <div class="card w-75 shadow-sm mt-5">
                <div class="card-header bg-white border-0 mt-5">
                    <h3 class="text-center m-0">Change Password</h3>
                  </div>
                <div class="card-body">
                    <form>
                        <div class="form-group col-12 mt-2">
                          <label for="old-password">Old Password</label>
                          <input type="old-password" class="form-control" id="old-password"  autocomplete="off" aria-describedby="old-password" placeholder="Old Password"
                          required>
                          <small id="old-passwordHelp" class="form-text text-muted">We'll never share your old-password with anyone else.</small>
                        </div>
                        <div class="form-group col-12 mt-2">
                          <label for="password">New Password</label>
                          <input type="password" class="form-control" autocomplete="off" id="password" placeholder="New password" required>
                        </div>
                        <div class="form-group col-12 mt-2">
                            <label for="cnfPassword">Confirm Password</label>
                            <input type="cnfPassword" class="form-control" autocomplete="off" id="cnfPassword" placeholder="Confrim password" required>
                          </div>
                        <button type="submit" class="btn btn-dark mt-3">Submit</button>
                      </form>
                  </div>
            </div>
        </div>
    </div>
</div>
